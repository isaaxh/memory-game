<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Memory Game</h1>
      <div class="card-container">
        <div class="card card-1" onclick="uncoverCard(event)">
          <img class="cat cat-1" src="./imgs/cat_240x240.jpg" alt="cat" />
        </div>
        <div class="card card-2" onclick="uncoverCard(event)">
          <img class="dog dog-1" src="./imgs/dog_240x240.jpg" alt="dog" />
        </div>
        <div class="card card-3" onclick="uncoverCard(event)">
          <img
            class="rabbit rabbit-1"
            src="./imgs/rabbit_240x240.jpg"
            alt="rabbit"
          />
        </div>
        <div class="card card-4" onclick="uncoverCard(event)">
          <img class="cat cat-2" src="./imgs/cat_240x240.jpg" alt="cat" />
        </div>
        <div class="card card-5" onclick="uncoverCard(event)">
          <img class="dog dog-2" src="./imgs/dog_240x240.jpg" alt="dog" />
        </div>
        <div class="card card-6" onclick="uncoverCard(event)">
          <img
            class="rabbit rabbit-2"
            src="./imgs/rabbit_240x240.jpg"
            alt="rabbit"
          />
        </div>
      </div>
      <div class="controls-container">
        <div class="results">
          <div class="score">Scores:</div>
          <div class="fail">Failed-Attempts:</div>
        </div>
        <div class="btn-container">
          <button class="btn-reset">Reset</button>
        </div>
      </div>
    </div>
  </body>
</html>
