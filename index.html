<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Memory Game</h1>
      <div class="card-container">
        <div class="card card-1">Card-1</div>
        <div class="card card-2">Card-2</div>
        <div class="card card-3">Card-3</div>
        <div class="card card-4">Card-4</div>
        <div class="card card-5">Card-5</div>
        <div class="card card-6">Card-6</div>
      </div>
      <div class="controls-container">
        <div class="results">
          <div class="score">Scores:</div>
          <div class="failed">Failed-Attempts:</div>
        </div>
        <div class="btn-container">
          <button>Reset</button>
        </div>
      </div>
    </div>
  </body>
</html>
